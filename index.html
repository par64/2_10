<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Практика по JavaScript</title>
  </head>

  <body>

    <table border="1">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>update</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <button id="addUser">Добавить</button><br><br>

    <form style="display:none" id="user-form">
      <label for="name">Имя:</label>
      <input type="text" id="inputName" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="inputEmail" name="email" required />

      <button id="writeBtn" type="submit">Записать</button>
    </form>
  </body>
</html>
